<link href="css/postpage.css" rel="stylesheet">
<div ng-include="'views/postpageheader.html'"></div>

<div class="jumbotron" ng-style="jumb"></div>
<div id="content" class="container">
	<div id="post" class="row">
		<div class="col-md-12">
			<h2>{{ title }}</h2>
			<h3>by&nbsp;{{ author }}&nbsp;&nbsp;<small>{{ date | date:'yyyy-MM-dd HH:mm:ss' }}</small></h3>
			<div ng-bind-html="deliberatelyTrustDangerousSnippet()"></div>
		</div>
	</div>
	<div class="divider"></div>
	<div id="fb" class="row">
		<div class="col-md-12">
			<div class="fb-like" data-layout="standard" data-action="like" data-width="500"></div>
			<div class="fb-share-button" data-layout="button_count"></div>
		</div>	
	</div>
	<div id="fb" class="row">
		<div class="col-md-12">
			<div class="fb-comments" ng-attr-data-href="{{ link }}" data-width="630" data-numposts="5"></div>
		</div>	
	</div>
</div>
<div id="top">
	<button type="button" class="btn btn-circle" scroll-top=""><span class="glyphicon glyphicon-chevron-up"></span></button>
</div>

<!-- FB SDK -->
<div id="fb-root"></div>
<script>(function(d, s, id) {
var js, fjs = d.getElementsByTagName(s)[0];
if (d.getElementById(id)) return;
js = d.createElement(s); js.id = id;
js.src = "//connect.facebook.net/zh_TW/sdk.js#xfbml=1&version=v2.4&appId=109171609429910";
fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
