<link href="css/postlist.css" rel="stylesheet">
<div ng-include="'views/header.html'" ></div>
<style> .nav{height:80px;}</style>
<div class="header-image" style="text-align:center; width:100%; z-index:5;">
<img class="header-image" src="https://wp-themes.com/wp-content/themes/material-gaze/images/headers/blue.jpg"  >
</div>

<div class="container">
	<div ng-include="'views/tabs.html'"></div>
	<div infinite-scroll="loadMore()" infinite-scroll-distance="2">
		<div ng-repeat='post in posts'>
			<a href="{{post.href}}"><div class="post row">
				<div class =" thumb " >
					<img  class=""src ="{{post.image}}">
				</div>
				<div class="" style="text-align:center;">
			      	<h3>{{ post.title }}</h3>
					<h5><span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp;{{ post.author }}&nbsp;&nbsp;&nbsp;&nbsp;<small><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>&nbsp;{{ post.date | date:'yyyy-MM-dd HH:mm:ss' }}</small></h5>
					<div ng-bind-html="deliberatelyTrustDangerousSnippet(post.excerpt)"></div>
				</div>
				
			</div></a>
	    </div>
	    <div ng-show='reddit.busy'>Loading data...</div>
	</div>
</div>
<div id="top">
	<button type="button" class="btn btn-circle" scroll-top=""><span class="glyphicon glyphicon-chevron-up"></span></button>
</div>
