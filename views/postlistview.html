<link href="css/postlist.css" rel="stylesheet">
<div class="container">
<div infinite-scroll="loadMore()" infinite-scroll-distance="2">
	<div ng-repeat='post in posts'>
		<div class="post row">
			<div class="col-md-10">
		      	<h3>{{ post.title }}</h3>
				<h5>by&nbsp;{{ post.author }}&nbsp;&nbsp;<small>{{ post.date | date:'yyyy-MM-dd HH:mm:ss' }}</small></h5>
				<div ng-bind-html="deliberatelyTrustDangerousSnippet(post.excerpt)"></div>
			</div>
		</div>
    </div>
    <div ng-show='reddit.busy'>Loading data...</div>
</div>
<div id="top">
	<button type="button" class="btn btn-circle" scroll-top=""><span class="glyphicon glyphicon-chevron-up"></span></button>
</div>
</div>
